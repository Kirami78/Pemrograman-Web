<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Sederhana - LocalStorage</title>

</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username:
      <input type="text" id="username" required>
    </label>
    <label>Password:
      <input type="password" id="password" required>
    </label>
    <button type="submit">Login</button>
  </form>
</div>

<div class="login-box" id="welcomeBox" style="display: none;">
  <h2 id="welcome">Halo, Selamat Datang User!</h2>
  <button onclick="logout()">Logout</button>
</div>

<script>
  <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://zmgbrbkzzzrxmkpfhmrg.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZ2JyYmt6enpyeG1rcGZobXJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxMTgzMjEsImV4cCI6MjA2MjY5NDMyMX0.ajHByYgE0jRHqdfGqm8WIGV-aiibG-tVhnewimbC3gA'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const content = document.getElementById('content')

// Coba login manual (bisa diganti pakai form)
async function login() {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: 'jigong@example.com', // ganti dengan akun terdaftar
    password: 'jigong123'     // ganti sesuai user
  })

  if (error) {
    alert('Login gagal: ' + error.message)
    return
  }

  loadData()
}
async function logout() {
  await supabase.auth.signOut()
  content.innerHTML = '<p>Logout berhasil.</p>'
}
// Load data hanya milik user yang login
async function loadData() {
  const {
    data: { user }
  } = await supabase.auth.getUser()
  if (!user) {
    content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
    return
  }
  const { data, error } = await supabase
    .from('Web')
    .select('*')
    .order('id')

  if (error) {
    alert('Error loading data: ' + error.message)
    return
  }
  let out = ''
  data.forEach(row => {
    out += `
      <div class="content-card">
        <h2>${row.Judul}</h2>
        <p>${row.Isi}</p>
      </div>
    `
  })
  content.innerHTML = out
}
document.getElementById('loginBtn').addEventListener('click', login)
document.getElementById('logoutBtn').addEventListener('click', logout)
window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (user) loadData()
})
</script>
</script>

</body>
</html>
