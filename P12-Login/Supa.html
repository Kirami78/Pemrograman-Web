<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanzil Kirami</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="profile-container">
  <div class="header-bg"></div>

  <div class="profile-photo-wrapper">
    <img src="profile.png" alt="profile" class="profile-photo" />
  </div>
  <div class="header-text">
    <h1>Tanzil Kirami</h1>
    <p class="subtitle">They/Them Cencorang Aceh</p>
    <p>Aceh Selatan, Indonesia • <a href="https://wawan.sismadi.com">wawan.sismadi.com</a></p>
    <p><strong>Kirami Langit Polusi</strong> — Universitas Abdul Ghani</p>
  </div>

  <div class="action-buttons">
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="content"></div>

  <div class="content-card">
    <h3>Sosial Media</h3>
    <ul>
      <li><strong>linkedin :</strong> http://linkedin.com/in/Kirami</li>
      <li><strong>credly :</strong> https://www.credly.com/users/tanzil-kirami</li>
    </ul>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient('https://zmgbrbkzzzrxmkpfhmrg.supabase.co', 'eyJhbGciOi...')

const content = document.getElementById('content')

document.getElementById('logoutBtn').addEventListener('click', async () => {
  await supabase.auth.signOut()
  // Redirect ke halaman login
  window.location.href = 'Index.html'
})

window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (!user) {
    window.location.href = 'Index.html'
    return
  }
  loadData()
})

async function loadData() {
  const { data, error } = await supabase
    .from('Web')
    .select('*')
    .order('id')

  if (error) {
    alert('Error loading data: ' + error.message)
    return
  }

  let out = ''
  data.forEach(row => {
    out += `
      <div class="content-card">
        <h2>${row.Judul}</h2>
        <p>${row.Isi}</p>
      </div>
    `
  })
  content.innerHTML = out
}
</script>
</body>
</html>
